<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер Игроков v2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        
        <div class="spinner-area">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
            
            <div id="resultDisplay" class="result-display">
                <span id="winnerTitle">Нажми "Старт"</span>
                <span id="winnerInfo"></span>
            </div>
        </div>
        
        <button id="spinButton" class="spin-button">Старт!</button>
        
        <hr>

        <div class="controls-section">
            <input type="text" id="playerInput" placeholder="Имя игрока...">
            <button id="addButton" class="add-button">Добавить</button>
        </div>

        <h3 class="player-list-title">Участники:</h3>
        <ul id="playerList" class="player-list">
            </ul>
        
        <button id="resetButton" class="reset-button">Сбросить всех</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
